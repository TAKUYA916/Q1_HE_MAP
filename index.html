<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMK Keymap Editor Pro</title>
    <style>
        /* --- ã‚ªãƒªã‚¸ãƒŠãƒ«ã‚¹ã‚¿ã‚¤ãƒ«ã‚’ãƒ™ãƒ¼ã‚¹ã«èª¿æ•´ --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            padding-bottom: 300px; /* ä¸‹éƒ¨ã‚¿ãƒ–ã‚¨ãƒªã‚¢ã®ãŸã‚ã®ä½™ç™½ */
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; font-size: 2em; background: linear-gradient(90deg, #00d4ff, #00ff88); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .panel-title { font-size: 1.1em; margin-bottom: 15px; color: #00d4ff; display: flex; align-items: center; gap: 8px; }

        /* ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰è¡¨ç¤ºéƒ¨ */
        .keyboard-wrapper { display: flex; justify-content: center; align-items: center; padding: 40px; min-height: 400px; overflow: auto; }
        .keyboard-container { position: relative; background: rgba(0, 0, 0, 0.3); border-radius: 12px; padding: 20px; }
        
        .key {
            position: absolute;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.1s;
            padding: 4px;
            word-break: break-all;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .key.selected { outline: 3px solid #00ff88; outline-offset: 2px; z-index: 10; box-shadow: 0 0 20px rgba(0, 255, 136, 0.5); }
        .key.encoder-key { border-radius: 50%; font-size: 9px; }

        /* ã‚¨ãƒ‡ã‚£ã‚¿ã‚¨ãƒªã‚¢ */
        .editor-grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .editor-panel { display: none; }
        .editor-panel.visible { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .key-input-group { margin-bottom: 15px; }
        .key-input-group label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        .key-input-group input { width: 100%; padding: 10px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; color: #00d4ff; font-weight: bold; }

        /* ä¸‹éƒ¨å›ºå®šã‚¿ãƒ–ã‚¨ãƒªã‚¢ */
        .bottom-dock {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #1a1a2e;
            border-top: 2px solid #333;
            z-index: 2000;
            padding: 0 20px 20px 20px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }
        .tab-nav { display: flex; gap: 2px; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tab-btn {
            padding: 12px 24px; background: none; border: none; color: #888; cursor: pointer;
            font-weight: bold; transition: 0.3s; border-bottom: 3px solid transparent;
        }
        .tab-btn.active { color: #00d4ff; border-bottom-color: #00d4ff; background: rgba(0,212,255,0.05); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* å„ç¨®ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ */
        .color-settings { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        .color-group { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.2); padding: 8px 12px; border-radius: 6px; }
        .color-group label { font-size: 0.8em; color: #ccc; flex: 1; }
        .file-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .file-group input[type="file"] { width: 100%; padding: 10px; background: rgba(0,0,0,0.2); border: 1px dashed #444; color: #fff; cursor: pointer; }
        
        .keycode-categories { display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0; }
        .category-btn { padding: 4px 8px; background: rgba(255,255,255,0.1); border: none; border-radius: 4px; color: #fff; cursor: pointer; font-size: 0.8em; }
        .category-btn.active { background: #00d4ff; color: #000; }
        .keycode-quick { display: none; flex-wrap: wrap; gap: 5px; max-height: 150px; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 6px; }
        .keycode-quick.visible { display: flex; }
        .keycode-btn { padding: 4px 6px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; color: #fff; cursor: pointer; font-size: 0.75em; font-family: monospace; }
        
        .layer-tabs { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 10px; }
        .layer-tab { padding: 8px 16px; background: rgba(255,255,255,0.1); border-radius: 6px; cursor: pointer; font-size: 0.85em; display: flex; align-items: center; gap: 5px; }
        .layer-tab.active { background: #00d4ff; color: #000; font-weight: bold; }
        
        .layer-badge { position: fixed; top: 20px; right: 20px; background: #00d4ff; color: #000; padding: 8px 16px; border-radius: 20px; font-weight: bold; z-index: 1000; }
        .btn { padding: 10px 15px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-primary { background: #00ff88; color: #000; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }

        @media (max-width: 768px) { .editor-panel.visible { grid-template-columns: 1fr; } .bottom-dock { position: relative; padding-bottom: 20px; } body { padding-bottom: 20px; } }
    </style>
</head>
<body>

<div class="container">
    <h1>âŒ¨ï¸ QMK Keymap Editor Pro</h1>
    <div class="layer-badge" id="layerBadge">Layer 0</div>

    <div class="panel">
        <div class="panel-title">ğŸ—‚ï¸ ãƒ¬ã‚¤ãƒ¤ãƒ¼ç®¡ç†</div>
        <div class="layer-tabs" id="layerTabs"></div>
        <button class="btn btn-secondary" style="font-size: 0.8em;" onclick="addLayer()">+ ãƒ¬ã‚¤ãƒ¤ãƒ¼è¿½åŠ </button>
    </div>

    <div class="panel">
        <div class="panel-title">âŒ¨ï¸ ç·¨é›†ã‚¨ãƒªã‚¢</div>
        <div class="keyboard-wrapper">
            <div class="keyboard-container" id="keyboardContainer">
                <p style="color: #666; text-align: center; padding-top: 100px;">keyboard.jsonã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„</p>
            </div>
        </div>
    </div>

    <div class="panel editor-panel" id="editorPanel">
        <div class="key-info">
            <h3 style="color:#00d4ff; margin-bottom:10px;">ğŸ”§ ã‚­ãƒ¼è¨­å®š: <span id="selectedKeyId">-</span></h3>
            <div class="key-input-group">
                <label>ã‚­ãƒ¼ã‚³ãƒ¼ãƒ‰</label>
                <input type="text" id="keycodeInput" placeholder="KC_A" onchange="updateKeycode(this.value)">
            </div>
            
            <div style="margin-top:15px; padding:10px; background:rgba(255,255,255,0.03); border-radius:8px;">
                <label style="font-size:0.8em; color:#888;">å€‹åˆ¥ã‚«ãƒ©ãƒ¼è¨­å®š</label>
                <div class="color-settings" style="grid-template-columns: 1fr 1fr; margin-top:5px;">
                    <div class="color-group">
                        <label>èƒŒæ™¯</label>
                        <input type="color" id="indivBgColor" onchange="updateIndividualColor('bg', this.value)">
                    </div>
                    <div class="color-group">
                        <label>æ–‡å­—</label>
                        <input type="color" id="indivTextColor" onchange="updateIndividualColor('text', this.value)">
                    </div>
                </div>
                <button class="btn btn-secondary" style="width:100%; margin-top:5px; font-size:0.7em;" onclick="resetIndividualColor()">å€‹åˆ¥è‰²ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
            </div>
        </div>

        <div class="keycode-selector">
            <div class="keycode-categories" id="kcCategories">
                </div>
            <div id="keycodeQuickContainer">
                </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-title">ğŸ’¾ ä¿å­˜ãƒ»å‡ºåŠ›</div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn btn-primary" onclick="downloadKeymap()">ğŸ“¥ keymap.c å‡ºåŠ›</button>
            <button class="btn btn-secondary" onclick="saveToLocal()">ğŸ’¾ ãƒ–ãƒ©ã‚¦ã‚¶ä¿å­˜</button>
            <button class="btn btn-secondary" onclick="loadFromLocal()">ğŸ“‚ ä¿å­˜ãƒ‡ãƒ¼ã‚¿èª­è¾¼</button>
            <button class="btn btn-secondary" onclick="exportJson()">ğŸ“¤ JSONä¿å­˜</button>
        </div>
    </div>
</div>

<div class="bottom-dock">
    <div class="tab-nav">
        <button class="tab-btn active" id="tabBtnColor" onclick="switchBottomTab('color')">ğŸ¨ å…¨ä½“ã‚«ãƒ©ãƒ¼è¨­å®š</button>
        <button class="tab-btn" id="tabBtnFile" onclick="switchBottomTab('file')">ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿</button>
    </div>

    <div id="tabContentColor" class="tab-content active">
        <div class="color-settings">
            <div class="color-group">
                <label>ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆèƒŒæ™¯</label>
                <input type="color" id="keyBgColor" value="#3a3a4a" onchange="updateGlobalColors()">
            </div>
            <div class="color-group">
                <label>ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆæ–‡å­—</label>
                <input type="color" id="keyTextColor" value="#ffffff" onchange="updateGlobalColors()">
            </div>
            <div class="color-group">
                <label>æ ç·šè‰²</label>
                <input type="color" id="keyBorderColor" value="#444444" onchange="updateGlobalColors()">
            </div>
        </div>
    </div>

    <div id="tabContentFile" class="tab-content">
        <div class="file-inputs">
            <div class="file-group">
                <label style="font-size:0.8em; color:#aaa;">keyboard.json</label>
                <input type="file" accept=".json" onchange="loadKeyboardJson(this.files[0])">
            </div>
            <div class="file-group">
                <label style="font-size:0.8em; color:#aaa;">keymap.c (æ—¢å­˜èª­è¾¼)</label>
                <input type="file" accept=".c" onchange="loadKeymapC(this.files[0])">
            </div>
        </div>
    </div>
</div>

<script>
    // --- çŠ¶æ…‹ç®¡ç† ---
    let layoutData = null;
    let layers = [];
    let currentLayer = 0;
    let selectedKey = null; // ã‚­ãƒ¼ID ã¾ãŸã¯ "enc0_CCW" ç­‰
    let globalColors = { bg: '#3a3a4a', text: '#ffffff', border: '#444444' };
    let individualColors = {}; // { keyId: { bg, text } }
    const SCALE = 58;

    const KC_CATEGORIES = {
        'basic': { name: 'åŸºæœ¬', codes: ['KC_A','KC_B','KC_C','KC_D','KC_E','KC_F','KC_G','KC_H','KC_I','KC_J','KC_K','KC_L','KC_M','KC_N','KC_O','KC_P','KC_Q','KC_R','KC_S','KC_T','KC_U','KC_V','KC_W','KC_X','KC_Y','KC_Z','KC_1','KC_2','KC_3','KC_4','KC_5','KC_6','KC_7','KC_8','KC_9','KC_0','KC_ENT','KC_ESC','KC_BSPC','KC_TAB','KC_SPC'] },
        'mod': { name: 'ä¿®é£¾', codes: ['KC_LSFT','KC_RSFT','KC_LCTL','KC_RCTL','KC_LALT','KC_RALT','KC_LGUI','KC_RGUI','KC_CAPS'] },
        'layer': { name: 'ãƒ¬ã‚¤ãƒ¤ãƒ¼', codes: ['MO(1)','MO(2)','TG(1)','TG(2)','TO(0)','LT(1,KC_SPC)','KC_TRNS','KC_NO'] },
        'media': { name: 'ãƒ¡ãƒ‡ã‚£ã‚¢', codes: ['KC_MUTE','KC_VOLU','KC_VOLD','KC_MPLY','KC_MNXT','KC_MPRV'] }
    };

    // --- åˆæœŸåŒ– ---
    function init() {
        renderCategories();
        showCategory('basic');
        window.addEventListener('keydown', handleGlobalKeyDown);
    }

    // --- ãƒ•ã‚¡ã‚¤ãƒ«èª­è¾¼ ---
    function loadKeyboardJson(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const json = JSON.parse(e.target.result);
            let layout = json.layouts ? Object.values(json.layouts)[0].layout : (json.layout || []);
            layoutData = layout.map((k, i) => ({ ...k, id: i }));
            
            if (layers.length === 0) {
                layers = [{ name: 'Base', keys: {} }];
                layoutData.forEach(k => layers[0].keys[k.id] = 'KC_NO');
            }
            renderAll();
            document.getElementById('editorPanel').classList.add('visible');
            switchBottomTab('color');
        };
        reader.readAsText(file);
    }

    function loadKeymapC(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const content = e.target.result;
            const layerRegex = /\[(\w+)\]\s*=\s*\w+\s*\(([\s\S]*?)\)(?=\s*,?\s*(?:\[|};))/g;
            const matches = [...content.matchAll(layerRegex)];
            if (matches.length > 0) {
                layers = matches.map(m => {
                    const keys = m[2].split(',').map(k => k.trim()).filter(k => k);
                    const keyMap = {};
                    keys.forEach((k, i) => keyMap[i] = k);
                    return { name: m[1].replace(/^_/, ''), keys: keyMap };
                });
                currentLayer = 0;
                renderAll();
            }
        };
        reader.readAsText(file);
    }

    // --- ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚° ---
    function renderAll() {
        renderLayerTabs();
        renderKeyboard();
        updateLayerBadge();
    }

    function renderKeyboard() {
        const container = document.getElementById('keyboardContainer');
        container.innerHTML = '';
        if (!layoutData) return;

        let maxX = 0, maxY = 0;
        layoutData.forEach(key => {
            if (key.encoder !== undefined && key.encoder !== null) {
                renderEncoder(container, key);
            } else {
                const keyEl = document.createElement('div');
                keyEl.className = `key ${selectedKey === key.id ? 'selected' : ''}`;
                
                // ã‚¹ã‚¿ã‚¤ãƒ«è¨ˆç®—
                const custom = individualColors[key.id] || {};
                keyEl.style.left = (key.x * SCALE) + 'px';
                keyEl.style.top = (key.y * SCALE) + 'px';
                keyEl.style.width = ((key.w || 1) * SCALE - 4) + 'px';
                keyEl.style.height = ((key.h || 1) * SCALE - 4) + 'px';
                keyEl.style.backgroundColor = custom.bg || globalColors.bg;
                keyEl.style.color = custom.text || globalColors.text;
                keyEl.style.border = `1px solid ${globalColors.border}`;

                const kc = layers[currentLayer].keys[key.id] || 'KC_NO';
                keyEl.textContent = kc.replace('KC_', '');
                keyEl.onclick = () => selectKey(key.id);
                container.appendChild(keyEl);
            }
            maxX = Math.max(maxX, key.x + (key.w || 1));
            maxY = Math.max(maxY, key.y + (key.h || 1));
        });

        container.style.width = (maxX * SCALE + 40) + 'px';
        container.style.height = (maxY * SCALE + 40) + 'px';
    }

    function renderEncoder(container, key) {
        const suffixes = ['_CCW', '_PUSH', '_CW'];
        const labels = ['â†º', 'â—', 'â†»'];
        
        suffixes.forEach((suffix, i) => {
            const encId = `enc${key.encoder}${suffix}`;
            const keyEl = document.createElement('div');
            keyEl.className = `key encoder-key ${selectedKey === encId ? 'selected' : ''}`;
            keyEl.style.left = (key.x * SCALE + (i * 35)) + 'px';
            keyEl.style.top = (key.y * SCALE) + 'px';
            keyEl.style.width = '30px';
            keyEl.style.height = '30px';
            
            const custom = individualColors[encId] || {};
            keyEl.style.backgroundColor = custom.bg || '#222';
            keyEl.style.color = custom.text || '#00d4ff';
            keyEl.style.border = `1px solid ${globalColors.border}`;
            
            keyEl.textContent = labels[i];
            keyEl.onclick = () => selectKey(encId);
            container.appendChild(keyEl);
        });
    }

    // --- ã‚­ãƒ¼é¸æŠã¨ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ ---
    function selectKey(id) {
        selectedKey = id;
        document.getElementById('selectedKeyId').textContent = id;
        
        const kc = layers[currentLayer].keys[id] || 'KC_NO';
        document.getElementById('keycodeInput').value = kc;
        
        const custom = individualColors[id] || {};
        document.getElementById('indivBgColor').value = custom.bg || globalColors.bg;
        document.getElementById('indivTextColor').value = custom.text || globalColors.text;

        renderKeyboard();
    }

    function handleGlobalKeyDown(e) {
        if (selectedKey === null || document.activeElement.tagName === 'INPUT') return;

        // çŸ¢å°ã‚­ãƒ¼ã§ã®ç§»å‹•ãƒ­ã‚¸ãƒƒã‚¯
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
            e.preventDefault();
            const current = layoutData.find(k => k.id === selectedKey);
            if (!current) return;

            let target = null;
            let minDist = Infinity;

            layoutData.forEach(key => {
                if (key.id === selectedKey) return;
                const dx = key.x - current.x;
                const dy = key.y - current.y;

                let isDirection = false;
                if (e.key === 'ArrowRight' && dx > 0.1 && Math.abs(dy) < 0.8) isDirection = true;
                if (e.key === 'ArrowLeft' && dx < -0.1 && Math.abs(dy) < 0.8) isDirection = true;
                if (e.key === 'ArrowDown' && dy > 0.1 && Math.abs(dx) < 0.8) isDirection = true;
                if (e.key === 'ArrowUp' && dy < -0.1 && Math.abs(dx) < 0.8) isDirection = true;

                if (isDirection) {
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < minDist) { minDist = dist; target = key.id; }
                }
            });

            if (target !== null) selectKey(target);
        }
    }

    // --- ã‚«ãƒ©ãƒ¼ç®¡ç† ---
    function updateGlobalColors() {
        globalColors.bg = document.getElementById('keyBgColor').value;
        globalColors.text = document.getElementById('keyTextColor').value;
        globalColors.border = document.getElementById('keyBorderColor').value;
        renderKeyboard();
    }

    function updateIndividualColor(type, value) {
        if (selectedKey === null) return;
        if (!individualColors[selectedKey]) individualColors[selectedKey] = {};
        individualColors[selectedKey][type] = value;
        renderKeyboard();
    }

    function resetIndividualColor() {
        if (selectedKey === null) return;
        delete individualColors[selectedKey];
        selectKey(selectedKey);
        renderKeyboard();
    }

    // --- UIåˆ¶å¾¡ ---
    function switchBottomTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tabContent' + tabId.charAt(0).toUpperCase() + tabId.slice(1)).classList.add('active');
        document.getElementById('tabBtn' + tabId.charAt(0).toUpperCase() + tabId.slice(1)).classList.add('active');
    }

    function renderCategories() {
        const container = document.getElementById('kcCategories');
        Object.keys(KC_CATEGORIES).forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'category-btn';
            btn.id = 'catBtn-' + cat;
            btn.textContent = KC_CATEGORIES[cat].name;
            btn.onclick = () => showCategory(cat);
            container.appendChild(btn);
        });
    }

    function showCategory(catId) {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('catBtn-' + catId).classList.add('active');
        
        const container = document.getElementById('keycodeQuickContainer');
        container.innerHTML = '';
        const quickDiv = document.createElement('div');
        quickDiv.className = 'keycode-quick visible';
        
        KC_CATEGORIES[catId].codes.forEach(code => {
            const btn = document.createElement('button');
            btn.className = 'keycode-btn';
            btn.textContent = code.replace('KC_', '');
            btn.onclick = () => {
                document.getElementById('keycodeInput').value = code;
                updateKeycode(code);
            };
            quickDiv.appendChild(btn);
        });
        container.appendChild(quickDiv);
    }

    function updateKeycode(val) {
        if (selectedKey !== null) {
            layers[currentLayer].keys[selectedKey] = val;
            renderKeyboard();
        }
    }

    function renderLayerTabs() {
        const container = document.getElementById('layerTabs');
        container.innerHTML = '';
        layers.forEach((l, i) => {
            const tab = document.createElement('div');
            tab.className = `layer-tab ${i === currentLayer ? 'active' : ''}`;
            tab.innerHTML = `<span onclick="switchLayer(${i})">${l.name}</span><span style="margin-left:5px;opacity:0.5" onclick="deleteLayer(${i})">Ã—</span>`;
            container.appendChild(tab);
        });
    }

    function switchLayer(i) { currentLayer = i; renderAll(); }
    function addLayer() {
        const name = `Layer ${layers.length}`;
        const newKeys = {};
        layoutData.forEach(k => newKeys[k.id] = 'KC_TRNS');
        layers.push({ name, keys: newKeys });
        renderAll();
    }
    function updateLayerBadge() { document.getElementById('layerBadge').textContent = 'Layer: ' + layers[currentLayer].name; }

    // --- æ›¸ãå‡ºã— ---
    function downloadKeymap() {
        if (!layoutData) return alert('ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„');
        let c = `#include QMK_KEYBOARD_H\n\nconst uint16_t PROGMEM keymaps[][MATRIX_ROWS][MATRIX_COLS] = {\n`;
        layers.forEach((layer, i) => {
            c += `  [${i}] = LAYOUT(\n    `;
            const keys = layoutData.map(k => layer.keys[k.id] || 'KC_NO');
            c += keys.join(', ');
            c += `\n  ),\n`;
        });
        c += `};`;
        const blob = new Blob([c], {type: 'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
